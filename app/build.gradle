apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    //applicationId "com.jarvis.mytaobaotest"
    defaultConfig {
        applicationId "com.seek.spin"
        minSdkVersion 10
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    //compile 'com.android.support:support-v4:21.0.2'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/core.jar')
    compile files('libs/cu_volley.jar')
    compile files('libs/jpush-sdk-release1.8.0.jar')
    // 记得添加nineoldandroids 轮播组件
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'cn.bingoogolapple:bga-banner:2.0.3'
    //添加依赖
    compile 'com.facebook.fresco:fresco:0.5.2'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.loopj.android:android-async-http:1.4.8'
}